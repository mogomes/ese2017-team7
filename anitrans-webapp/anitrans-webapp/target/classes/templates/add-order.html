<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>AniTrans | Add Order</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>AniTrans</h1>
	<a href="login.html">Login</a><a href="orders.html">Orders</a><a href="tours.html">Tours</a>
	<h2>Add Order</h2>
    <form action="#" th:action="@{/add-order}" th:object="${order}" method="post">
    		<p>Order Number: <input type="text" th:field="*{id}" /></p>
        <p>From: <input type="text" th:field="*{from}" /></p>
        <p>To: <input type="text" th:field="*{to}" /></p>
        <p>Until: <input type="text" th:field="*{until}" /></p>
        <p>Timeframe: <input type="text" th:field="*{timeframe}" /></p>
        <p>Type of Animal: <input type="text" th:field="*{typeOfAnimal}" /></p>
        <p>Number of Animals: <input type="text" th:field="*{numberOfAnimals}" /></p>
        <p>Time Estimation: <input type="text" th:field="*{timeEstimation}" /></p>
        <p>Driver: <input type="text" th:field="*{driver}" /></p>
        <p><input type="submit" value="Submit" /></p>
    </form>
</body>
</html>
